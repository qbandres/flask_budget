<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gasto</title>
</head>
<body>
    <div>
        <h2>Editar Gasto</h2>
        <form method="POST" action="{{ url_for('editar', id=gasto[0]) }}">

            <div>
                <label for="nuevo_nombre">Nuevo Nombre:</label>
                <select name="nuevo_nombre" id="nuevo_nombre" required>
                    <option value="">Seleccionar</option> <!-- Opción vacía para comenzar -->
                    <option value="yovana_perez" {{ 'selected' if gasto[1] == 'yovana_perez' else '' }}>Yovana Perez</option>
                    <option value="andres_quispe" {{ 'selected' if gasto[1] == 'andres_quispe' else '' }}>Andres Quispe</option>
                </select>
            </div>


            <div>
                <label for="nueva_descripcion">Nueva Descripción:</label>
                <input type="text" name="nueva_descripcion" id="nueva_descripcion" value="{{ gasto[2] }}" style="width: 300px; height: 100px;" required>
            </div>
            <div>
                <label for="nueva_cantidad">Nueva Cantidad:</label>
                <input type="number" step="0.01" name="nueva_cantidad" id="nueva_cantidad" value="{{ gasto[3] }}" required>
            </div>
            <div>
                <label for="nuevo_tipo">Nuevo Tipo:</label>
                <select name="nuevo_tipo" id="nuevo_tipo" required>
                    <option value="">Seleccionar</option> <!-- Opción vacía para comenzar -->
                    <option value="GASTO" {{ 'selected' if gasto[3] == 'GASTO' else '' }}>GASTO</option>
                    <option value="INGRESO" {{ 'selected' if gasto[3] == 'INGRESO' else '' }}>INGRESO</option>
                </select>
            </div>
            <div>
                <label for="nueva_clase">Clase:</label>
                <select name="nueva_clase" id="nueva_clase" required>
                    <option value="">Seleccionar</option> <!-- Opción vacía para comenzar -->
                    <option value="Muebles">colegio</option>
                    <option value="Extra_educacion">extra_edu</option>
                    <option value="Otros">restaurante</option>
                    <option value="Publicidad">gasolina</option>
                    <option value="tecnología">tecnología</option>
                    <option value="Consumible">regalos</option>
                </select>
            </div>
            <div>
                <label for="nueva_fecha">Nueva Fecha:</label>
                <input type="date" name="nueva_fecha" id="nueva_fecha" value="{{ gasto[6] }}" required>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
